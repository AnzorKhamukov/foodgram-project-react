version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: anzorkhamukov/foodgram_backend
    env_file: .env
    volumes:
      - static_volume:/app/backend_static
      - media_volume:/app/media

  frontend:
    image: anzorkhamukov/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static

  gateway:
    image: anzorkhamukov/foodgram_gateway
    env_file: .env
    volumes:
      - static_volume:/var/html/static/
      - media_volume:/var/html/media/
    ports:
      - 8000:80